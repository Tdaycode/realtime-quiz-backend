    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        /* Lobby and Game Phases */
        .phase {
            display: none;
        }
        .phase.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Question Display */
        .question-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: black;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .question-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .category-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .timer {
            font-size: 2em;
            font-weight: bold;
        }
        .timer.warning {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }
        
        /* Options */
        .options {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        .option {
            background: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            font-size: 1.1em;
        }
        .option:hover {
            transform: translateX(10px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .option.selected {
            border-color: #667eea;
            background: #e8eaf6;
        }
        .option.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }
        .option:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        /* Leaderboard */
        .leaderboard {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .leaderboard h3 {
            margin-bottom: 15px;
            color: #495057;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #6c757d;
        }
        .leaderboard-item.rank-1 {
            border-left-color: #ffd700;
            background: linear-gradient(90deg, #fff9e6 0%, white 100%);
        }
        .leaderboard-item.rank-2 {
            border-left-color: #c0c0c0;
        }
        .leaderboard-item.rank-3 {
            border-left-color: #cd7f32;
        }
        .rank {
            font-size: 1.5em;
            font-weight: bold;
            min-width: 40px;
        }
        .player-info {
            flex: 1;
            margin-left: 15px;
        }
        .player-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        .player-streak {
            font-size: 0.85em;
            color: #666;
        }
        .player-score {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

            padding: 40px;
            border-radius: 15px;

    <script>
        let socket;
let currentLobbyId = null;
let currentQuestion = null;
let timeLeft = 0;
let timerInterval = null;
let reconnectAttempts = 0;
let isIntentionalDisconnect = false;
let pendingActions = [];
let heartbeatInterval = null;
let isPageVisible = !document.hidden;

// Initialize on page load
window.onload = () => {
    connectSocket();
    setupVisibilityListener();
    restoreSession();
    log('üîå Connecting to server...', 'info');
};

function connectSocket() {
    socket = io('http://localhost:3000', {
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionDelayMax: 5000,
        reconnectionAttempts: Infinity,
        timeout: 10000,
        transports: ['websocket', 'polling'],
    });

    socket.on('connect', () => {
        log('‚úÖ Connected to server', 'success');
        reconnectAttempts = 0;
        document.getElementById('connectionStatus').className = 'status connected';
        document.getElementById('connectionStatus').textContent = '‚úÖ Connected';
        hideOfflineOverlay();
        
        // Process pending actions
        if (pendingActions.length > 0) {
            log(`üì§ Sending ${pendingActions.length} pending actions...`, 'info');
            pendingActions.forEach(action => {
                socket.emit(action.type, action.data);
            });
            pendingActions = [];
        }
        
        // Restore session if exists
        const savedLobby = localStorage.getItem('currentLobby');
        const savedUsername = localStorage.getItem('username');
        
        if (savedLobby && savedUsername && currentLobbyId) {
            log('üîÑ Restoring session...', 'info');
            socket.emit('rejoin_lobby', { 
                lobbyId: savedLobby,
                username: savedUsername
            });
        }
    });

    socket.on('disconnect', (reason) => {
        log(`‚ùå Disconnected: ${reason}`, 'error');
        document.getElementById('connectionStatus').className = 'status disconnected';
        document.getElementById('connectionStatus').textContent = '‚ùå Disconnected';
        stopHeartbeat();
        
        if (!isIntentionalDisconnect) {
            showOfflineOverlay();
        }
    });

    socket.on('reconnect', (attemptNumber) => {
        log(`üîÑ Reconnected after ${attemptNumber} attempts`, 'success');
    });

    socket.on('reconnect_attempt', (attemptNumber) => {
        reconnectAttempts = attemptNumber;
        log(`üîÑ Reconnection attempt ${attemptNumber}...`, 'info');
        updateReconnectAttempt(attemptNumber);
    });

    socket.on('reconnect_error', (error) => {
        log(`‚ùå Reconnection error`, 'error');
    });

    socket.on('reconnect_failed', () => {
        log('‚ùå Reconnection failed. Please refresh.', 'error');
        showReconnectFailed();
    });

    socket.on('lobby_created', (data) => {
        currentLobbyId = data.lobbyId;
        log(`üéâ Lobby created: ${data.lobbyId}`, 'success');
        saveSession(data.lobbyId);
        updateLobbyDisplay();
        startHeartbeat();
    });

    socket.on('player_joined', (data) => {
        log(`üëã ${data.username} joined`, 'info');
        updatePlayers(data.gameState);
        saveSession(currentLobbyId);
        startHeartbeat();
    });

    socket.on('lobby_updated', (data) => {
        if (data.gameState) {
            updatePlayers(data.gameState);
        }
    });

    socket.on('game_starting', (data) => {
        log(`üöÄ ${data.message}`, 'success');
    });

    socket.on('question_start', (data) => {
        log(`‚ùì Question ${data.roundNumber}/${data.totalRounds}`, 'info');
        showPhase('gamePhase');
        timeLeft = data.timeRemaining || (data.question.timeLimit / 1000);
        displayQuestion(data);
    });

    socket.on('round_end', (data) => {
        log(`‚úÖ Round ${data.roundNumber} ended`, 'success');
        showRoundResult(data);
        updateLeaderboard(data.leaderboard);
    });

    socket.on('game_end', (data) => {
        log(`üéâ Game ended! Winner: ${data.winner.username}`, 'success');
        showGameEnd(data);
        stopHeartbeat();
    });

    socket.on('answer_submitted', (data) => {
        log('‚úÖ Answer submitted', 'success');
    });

    socket.on('game_state_sync', (data) => {
        log('üîÑ Syncing game state...', 'info');
        
        if (data.currentQuestion) {
            showPhase('gamePhase');
            displayQuestion({
                question: data.currentQuestion,
                roundNumber: data.roundNumber,
                totalRounds: data.totalRounds,
                timeRemaining: data.remainingTime
            });
            timeLeft = data.remainingTime;
        }
        
        if (data.leaderboard) {
            updateLeaderboard(data.leaderboard);
        }
    });

    socket.on('error', (data) => {
        log(`‚ùå Error: ${data.message}`, 'error');
        alert(data.message);
    });
}

// Session Management
function saveSession(lobbyId) {
    localStorage.setItem('currentLobby', lobbyId);
    const username = document.getElementById('createUsername').value || 
                     document.getElementById('joinUsername').value;
    if (username) {
        localStorage.setItem('username', username);
    }
}

function restoreSession() {
    const savedLobby = localStorage.getItem('currentLobby');
    const savedUsername = localStorage.getItem('username');
    
    if (savedLobby) {
        currentLobbyId = savedLobby;
        document.getElementById('joinLobbyId').value = savedLobby;
    }
    
    if (savedUsername) {
        document.getElementById('createUsername').value = savedUsername;
        document.getElementById('joinUsername').value = savedUsername;
    }
}

function clearSession() {
    localStorage.removeItem('currentLobby');
    localStorage.removeItem('username');
    currentLobbyId = null;
}

// Visibility Management
function setupVisibilityListener() {
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            log('üì± App went to background', 'info');
            isPageVisible = false;
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        } else {
            log('üì± App came to foreground', 'info');
            isPageVisible = true;
            
            if (currentLobbyId && socket.connected) {
                socket.emit('request_game_state', { lobbyId: currentLobbyId });
            }
            
            if (!socket.connected) {
                log('üîÑ Reconnecting...', 'info');
                socket.connect();
            }
        }
    });
}

// Heartbeat
function startHeartbeat() {
    if (heartbeatInterval) return;
    
    heartbeatInterval = setInterval(() => {
        if (socket.connected && currentLobbyId) {
            socket.emit('heartbeat', { 
                lobbyId: currentLobbyId,
                timestamp: Date.now()
            });
        }
    }, 25000);
}

function stopHeartbeat() {
    if (heartbeatInterval) {
        clearInterval(heartbeatInterval);
        heartbeatInterval = null;
    }
}

// UI Functions
function createLobby() {
    const username = document.getElementById('createUsername').value.trim();
    if (!username) {
        alert('Please enter a username');
        return;
    }
    socket.emit('create_lobby', { username });
}

function joinLobby() {
    const lobbyId = document.getElementById('joinLobbyId').value.trim().toUpperCase();
    const username = document.getElementById('joinUsername').value.trim();
    if (!lobbyId || !username) {
        alert('Please enter lobby code and username');
        return;
    }
    currentLobbyId = lobbyId;
    socket.emit('join_lobby', { lobbyId, username });
}

function setReady(isReady) {
    if (!currentLobbyId) {
        alert('Join a lobby first');
        return;
    }
    socket.emit('player_ready', { isReady });
}

function leaveLobby() {
    isIntentionalDisconnect = true;
    socket.emit('leave_lobby');
    stopHeartbeat();
    clearSession();
    showPhase('lobbyPhase');
    isIntentionalDisconnect = false;
}

function selectAnswer(optionIndex) {
    if (!currentQuestion) return;
    
    document.querySelectorAll('.option').forEach((el, idx) => {
        el.classList.remove('selected');
        if (idx === optionIndex) {
            el.classList.add('selected');
        }
    });
    
    const answer = {
        questionId: currentQuestion.id,
        selectedOption: optionIndex,
        timestamp: Date.now()
    };
    
    if (socket.connected) {
        socket.emit('submit_answer', answer);
        log(`üì§ Submitted answer: ${String.fromCharCode(65 + optionIndex)}`, 'info');
    } else {
        pendingActions.push({ type: 'submit_answer', data: answer });
        log('‚è≥ Answer queued (offline)', 'warning');
    }
    
    disableOptions();
    clearInterval(timerInterval);
}

function displayQuestion(data) {
    currentQuestion = data.question;
    
    document.getElementById('roundResult').innerHTML = '';
    
    const questionHtml = `
        <div class="question-container">
            <div class="question-header">
                <span>Round ${data.roundNumber}/${data.totalRounds}</span>
                <span class="category-badge">${data.question.category || 'General'}</span>
                <span class="timer" id="timer">${timeLeft}s</span>
            </div>
            <div class="question-text">${data.question.text}</div>
            <div class="options" id="options">
                ${data.question.options.map((opt, idx) => `
                    <div class="option" onclick="selectAnswer(${idx})" id="option-${idx}">
                        ${String.fromCharCode(65 + idx)}. ${opt}
                    </div>
                `).join('')}
            </div>
        </div>
    `;
    
    document.getElementById('questionDisplay').innerHTML = questionHtml;
    startTimer();
}

function startTimer() {
    if (timerInterval) clearInterval(timerInterval);
    
    const endTime = Date.now() + (timeLeft * 1000);
    
    timerInterval = setInterval(() => {
        const remaining = Math.max(0, Math.ceil((endTime - Date.now()) / 1000));
        timeLeft = remaining;
        
        const timerEl = document.getElementById('timer');
        if (timerEl) {
            timerEl.textContent = `${remaining}s`;
            if (remaining <= 5) {
                timerEl.className = 'timer warning';
            }
        }
        
        if (remaining <= 0) {
            clearInterval(timerInterval);
            disableOptions();
            log('‚è∞ Time expired', 'warning');
        }
    }, 100);
}

// Offline Overlay

    overlay.id = 'offlineOverlay';
    overlay.style.cssText = `
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.9); display: flex;
        align-items: center; justify-content: center; z-index: 10000;
        color: white; flex-direction: column; gap: 20px;
    `;
    overlay.innerHTML = `
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #667eea;

                    animation: spin 1s linear infinite;"></div>
        <h2>Connection Lost</h2>
        <p>Attempting to reconnect...</p>
        <p id="reconnectAttemptDisplay">Attempt 1</p>
    `;
    document.body.appendChild(overlay);
}

function hideOfflineOverlay() {
    const overlay = document.getElementById('offlineOverlay');
    if (overlay) overlay.remove();
}

function updateReconnectAttempt(attempt) {

    document.querySelectorAll('.option').forEach(el => {

function showRoundResult(data) {
    const correctAnswer = data.correctAnswer;
    
    document.querySelectorAll('.option').forEach((el, idx) => {
        if (idx === correctAnswer) {
            el.classList.add('correct');
        } else {
            const wasSelected = el.classList.contains('selected');

                el.classList.add('incorrect');
            }
        }
    });
    
    const resultHtml = `
        <div class="round-result">
            <h3>Round ${data.roundNumber} Complete!</h3>
            <p>Correct Answer: ${String.fromCharCode(65 + correctAnswer)}</p>
            <p style="margin-top: 10px;">Next round starting soon...</p>
        </div>
    `;
    
    document.getElementById('roundResult').innerHTML = resultHtml;
}

function updateLeaderboard(leaderboard) {
    const list = document.getElementById('leaderboardList');
    
    let html = '';
    leaderboard.forEach(player => {
        const rankClass = player.rank <= 3 ? `rank-${player.rank}` : '';
        const medal = player.rank === 1 ? 'ü•á' : player.rank === 2 ? 'ü•à' : player.rank === 3 ? 'ü•â' : '';
        const streak = player.streak > 0 ? `üî• ${player.streak} streak` : '';
        
        html += `
            <div class="leaderboard-item ${rankClass}">
                <span class="rank">${medal || player.rank}</span>
                <div class="player-info">
                    <div class="player-name">${player.username}</div>
                    <div class="player-streak">${streak}</div>
                </div>
                <span class="player-score">${player.score}</span>
            </div>
        `;
    });
    
    list.innerHTML = html;
}

function updateLobbyDisplay() {
    const element = document.getElementById('currentLobby');
    if (currentLobbyId) {
        element.innerHTML = `<strong>Lobby Code:</strong> <span style="font-size: 1.5em; color: #667eea;">${currentLobbyId}</span>`;
    } else {
        element.innerHTML = '<span style="color: #666;">Not in a lobby</span>';
    }
}

function updatePlayers(gameState) {
    const list = document.getElementById('playersList');
    if (!gameState || !gameState.players || gameState.players.length === 0) {
        list.innerHTML = '<div style="color: #666; padding: 20px; text-align: center;">No players yet</div>';
        return;
    }

    let html = '';
    gameState.players.forEach(player => {
        const ready = player.isReady ? '‚úÖ Ready' : '‚è≥ Not Ready';
        const readyClass = player.isReady ? 'style="background: #d4edda;"' : '';
        html += `
            <div ${readyClass} style="padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between;">
                <span><strong>${player.username}</strong> (Score: ${player.score})</span>
                <span>${ready}</span>
            </div>
        `;
    });
    list.innerHTML = html;
}

function returnToLobby() {
    showPhase('lobbyPhase');
    currentLobbyId = null;
    currentQuestion = null;
    clearSession();
    updateLobbyDisplay();
    log('üîÑ Returned to lobby selection', 'info');
}

function showPhase(phaseId) {
    document.querySelectorAll('.phase').forEach(el => {
        el.classList.remove('active');
    });
    document.getElementById(phaseId).classList.add('active');
}

function log(message, type = 'info') {
    const logs = document.getElementById('logs');
    const time = new Date().toLocaleTimeString();
    const entry = document.createElement('div');
    entry.className = 'log-entry';
    
    const colors = {
        success: '#00ff00',
        error: '#ff6b6b',
        warning: '#ffc107',
        info: '#00ff00'
    };
    
    entry.innerHTML = `<span style="color: #888;">[${time}]</span> <span style="color: ${colors[type] || colors.info}">${message}</span>`;
    logs.appendChild(entry);
    logs.scrollTop = logs.scrollHeight;
    
    // Keep only last 50 logs
    while (logs.children.length > 50) {
        logs.removeChild(logs.firstChild);
    }
}
